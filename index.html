<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Landing Page Template With Flexbox</title>

	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">

</head>

<body>

		<div class="social_media_wrapper">
			<div class="social_media_block">
				<img src="book.png" alt="book">
				<div class="social_media_text">
					<h2 class="social_media_text">Следите за жизнью школы в социальных сетях</h2>
					<p class="social_media_text">Подпишитесь и Вы будете в курсе самых актуальных событий</p>
				</div>
				<div class="social_icons_wrapper">
					<img class="icon" src="w-icon.svg" alt="В">
					<img class="icon" src="vk-icon.svg" alt="vk">
					<img class="icon" src="fb-icon.svg" alt="fb">
					<img class="icon" src="twitter-icon.svg" alt="twitter">
				</div>
			</div>
		</div>

	<div class="mapouter"><div class="gmap_canvas"><iframe width="350" height="100%" id="gmap_canvas" src="https://maps.google.com/maps?q=university%20of%20san%20francisco&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://www.whatismyip-address.com/divi-discount/"></a></div><style>.mapouter{position:relative;text-align:right;height:350px;width:100%;}.gmap_canvas {overflow:hidden;background:none!important;height:350px;width:100%;}</style></div>

<div class="contact_us_wrapper">
	<div class="contact_us">
		<div class="our_contacts">
			<h1>Остались вопросы?</h1>
			<p class="our_contacts">У вас остались вопросы? Напишите нам - мы ответим в ближайшее время!</p>
			<p>+7(111)222-33-44</p>
			<p>order@bu-one.ru</p>
		</div>
		

		<div class="contact-form">
			<div class="input-fields">
				<div class="wrapper_name">
					<label for="name">Имя</label>
					<input type="text" class="input name" placeholder="Иван" name="name">
				</div>
				<div class="wrapper_surname">
					<label for="surname">Фамилия</label>
					<input type="text" class="input" placeholder="Иванов" name="surname">
				</div>
			</div>

			<div class="msg">
				<label for="message">Сообщение</label>
				<textarea placeholder="Ваше сообщение" name="message"></textarea>
				<div class="btn">Отправить сообщение</div>
			</div>
		</div>
	</div>
</div>
</div>	
	

</body>
</html>
